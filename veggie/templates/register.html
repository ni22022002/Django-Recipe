<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>


    {% comment %} <nav class="navbar navbar-light p-3 bg-success bg-gradient shadow-lg">
      <a class="navbar-brand  fs-4 fw-bold">Home </a>
      <a href="/logout/" class="btn btn-primary my-2 my-sm-0" type="submit">Logout</a>
      
</nav> {% endcomment %}
    <div class="container mt-5">
      <form
        class="col-6 mx-auto card p-4 shadow"
        method="post"
        enctype="multipart/form-data"
      >
        {%csrf_token %}
        <h2>Register</h2>
        <hr />

      {% if messages %}
        {% for message in messages %}
      <div class="alert alert-primary" role="alert">
      {{ message }}
        {% endfor %}
         </div>
        {% comment %} <ul class="messages">
          
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
              
            </li>
          
        </ul>    {% endcomment %}
      {% endif %}

        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input
            type="text"
            name="first_name"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your first name"
          />
          
        </div>

        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Last Name</label>
          <input
            type="text"
            name="last_name"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your last name"
          />
          
        </div>


        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter Username"
          />
          
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>

        <p class="mt-3">
          Already have an account <a href="/login/">Login</a></p>

          <button type="submit" class="btn btn-success">Submit</button>
        </p>
      </form>
    </div>
  </body>
</html>
