<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Django Recipes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <nav class="navbar navbar-light p-3 bg-success bg-gradient shadow-lg">
      <a class="navbar-brand  fs-4 fw-bold">Home </a>
      <a href="/logout/" class="btn btn-primary my-2 my-sm-0" type="submit">Logout</a>
      
</nav>
    <div class="container mt-5">
      <form
        class="col-6 mx-auto card p-4 shadow"
        method="post"
        enctype="multipart/form-data"
      >
        {%csrf_token %}
        <h2>Add Recipes</h2>
        <hr />
        <div class="mb-3">
          <label for="recipe_name" class="form-label">Recipe name:</label>
          <input name="recipe_name" type="text" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="lname" class="form-label">Recipe description:</label>
          <textarea
            type="text "
            name="recipe_description"
            class="form-control"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Recipe Image:</label>
          <input type="file" name="recipe_image" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>

      <div class="mt-5">
        <div class="mx-auto col-6">
          <form>

          <div class="mb-3">
            <label for="recipe_name" class="form-label "><h2>Search Food</h2></label>
            <input name="search" type="text" class="form-control" />

          </div>
          <button class="btn btn-primary">Search</button>
        </form>
        </div>

      </div>

      {% comment %} render from backend {% endcomment %}

      <div>

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Sr_No</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Recipe Description</th>
            <th scope="col">Recipe Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {%for recipee in recipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{recipee.recipe_name}}</td>
            <td>{{recipee.recipe_description}}</td>
            <td>
              <img
                src="/media/{{recipee.recipe_image}}"
                style="height: 150px"
              />
            </td>
            <td>
              <a href="/delete_recipe/{{recipee.id}}/" class="btn btn-danger m-2"
                >Delete</a>

              <a href="/update_recipe/{{recipee.id}}/" class="btn btn-success"
                >Update</a>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </body>
</html>
