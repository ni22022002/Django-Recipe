<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Django Recipes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form
        class="col-6 mx-auto card p-4 shadow"
        method="post"
        enctype="multipart/form-data"
      >
        {%csrf_token %}
        <h2>Add Recipes</h2>
        <hr />
        <div class="mb-3">
          <label for="recipe_name" class="form-label">Recipe name:</label>
          <input
            name="recipe_name"
            value="{{recipe.recipe_name}}"
            type="text"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="lname" class="form-label">Recipe description:</label>
          <textarea type="text " name="recipe_description" class="form-control">
{{recipe.recipe_description}}</textarea
          >
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Recipe Image:</label>
          <input type="file" name="recipe_image" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Update</button>
      </form>

      {% comment %} render from backend {% endcomment %}
    </div>
  </body>
</html>
